sudo: false
language: python

services:
  - postgresql

addons:
  postgresql: "10"

script:
  - tox

matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27-django111
    - python: "3.6"
      env: TOXENV=py36-django21

    # Quality
    - python: "3.6"
      env: TOXENV=quality

    # Docstring
    - python: "3.6"
      env: TOXENV=docstring
